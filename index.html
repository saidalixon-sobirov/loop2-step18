<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop 2 - Step 8</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="rectangle">
        <div class="rectangle-rounded"></div>
      </div>

      <div class="card-container">
        <p class="title">card</p>
        <img src="./img/card.png" alt="card" class="card" />
      </div>

      <div class="settings-container">
        <div class="setting">
          <img src="./img/lock.svg" alt="lock" />
          <div class="setting-text">
            <p class="name">Lock card</p>
            <p class="desc">You can unlock it later</p>
          </div>

          <label class="toggle">
            <input type="checkbox" class="input" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting">
          <img src="./img/plane.svg" alt="lock" />
          <div class="setting-text">
            <p class="name">Payment abroad</p>
            <p class="desc">Enable your card abroad</p>
          </div>

          <label class="toggle">
            <input type="checkbox" class="input" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting">
          <img src="./img/laptop.svg" alt="lock" />
          <div class="setting-text">
            <p class="name">Online Payments</p>
            <p class="desc">Enabel online transactions</p>
          </div>

          <label class="toggle">
            <input type="checkbox" class="input" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting">
          <img src="./img/atm.svg" alt="lock" />
          <div class="setting-text">
            <p class="name">ATM withdrawals</p>
            <p class="desc">Enabel ATM withdrawals</p>
          </div>

          <label class="toggle">
            <input type="checkbox" class="input" checked />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
